<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            body{
                background-color: grey;
            }
            .container{
                width: 1040px;
            }
            img{
                width: 50px;
            }
        </style>
    </head>
    <body>

        <div class="container"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="rotate.js" charset="utf-8"></script>

        <script type="text/javascript">
            for (var i = 0; i < 20000; i=i+20){
                $(".container").append("<img src=oval.png class=oval-" + i + " />")
                $(".oval-" + i).rotate(i)
            }
        </script>
    </body>
</html>
